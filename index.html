<body>
    <nav class="navbar">
        <h1>Tic-Tac-Toe</h1>
    </nav>
    <div class="winner hidden">
            <h1 class="winning-text"></h1>
            <button id="reset" class="choice">Reset</button>
    </div>
    <div class="container">
        <div class="player1">
            <h3>Player 1</h3>
            <select name="choice" id="mark" class="choice">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="ct-grid">
            <div class="grid"></div>
        </div>
        <div class="player2">
            <h3>Player 2</h3>
            <option id="player2" value="X" class="choice" style="background-color: white;">O</option>    
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
